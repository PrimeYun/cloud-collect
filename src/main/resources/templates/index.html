<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>云收藏</title>
  	<link rel="shortcut icon" href="fav/book.png">
	<link rel=bookmark href="fav/book.png" type=image/x-icon>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="js/bootstrap/bootstrap.min.js"></script>
	<script src="js/bootstrap/bootstrap-table.js"></script>
	<script src="js/bootstrap/bootstrap-table-zh-CN.js"></script>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-table.css">
	<style>
		
	</style>
</head>
<body>
	<div style="text-align:center" class="head">
		<h2>WELCOME</h2>
	</div>
   
	<!-- 模态框（Modal） -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h5 class="modal-title" id="myModalLabel">新增</h5>
				</div>
				<div class="modal-body">
					<div class="input-group">
						<span class="input-group-addon">标题</span>
						<input type="text" class="form-control" name="name">
					</div>
					<br>
					<div class="input-group">
						<span class="input-group-addon">链接</span>
						<input type="text" class="form-control" name="url">
					</div>
					<br>
					<div class="input-group">
						<span class="input-group-addon">来源</span>
						<input type="text" class="form-control" name="source">
					</div>
					<br>
					<div class="input-group">
						<span class="input-group-addon">分类</span>
						<select class="form-control" id="editSort">
							
						</select>
					</div>
					<br>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary" onclick="submit()">确定</button>
				</div>
			</div>
		</div>
	</div>
	
	<div class="panel-body" style="padding-bottom:0px;">
        <div class="panel panel-default">
            <div class="panel-heading">查询条件</div>
            <div class="panel-body">
                <form id="formSearch" class="form-horizontal">
                    <div class="form-group" style="margin-top:15px">
                        <label class="control-label col-sm-1" for="txt_search_departmentname">标题</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="name">
                        </div>
                        <label class="control-label col-sm-1" for="txt_search_statu">分类</label>
                        <div class="col-sm-3">
                           <select class="form-control" id="sort">
                           		<option value="">不限</option>		
							</select>
                        </div>
                        <div class="col-sm-4" style="text-align:left;">
                            <button type="button" style="margin-left:50px" class="btn btn-primary" onclick="search()">查询</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>       

        <div id="toolbar" class="btn-group">
            <button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">
                <span aria-hidden="true"></span>新增
            </button>
        </div>
        <table id="roleTable" data-mobile-responsive="true" class="mb-bootstrap-table text-nowrap"></table>
    </div>
  
	<script src="js/index/index.js"></script>
	<script src="js/common/common.js"></script>
</body>
</html>
